  function switchTheme() {
    let themeMode = getThemeMode()
    if (themeMode === 'light') {
      document.documentElement.className = 'dark'
      document.getElementsByClassName('header-theme-switcher')[0].src = "/img/light-mode.svg"
      setThemeMode('dark')
    } else {

      document.getElementsByClassName('header-theme-switcher')[0].src = "/img/dark-mode.svg"
      setThemeMode('light')
    }
  }
  
  // 开启主题

	  switchTheme()
  }

    setThemeMode('light')

				data.hitokoto +
				(data.from_who == "null" || data.from_who == null ? "" : "——" + data.from_who);

			}
		  } catch (e) {
			console.log(e);
		  }
		};
